url: https://bcjaeger.github.io/survival.calib

reference:
- title: Mayo Clinic Primary Biliary Cholangitis Data
  desc: Train/test data and risk predictions from four models
- contents:
  - matches("^pbc_scalib$")
- title: Survival calibration objects
  desc: Data structure used in this package
- contents:
  - matches("^scalib$")
  - matches("^print\\.scalib$")
  - matches('^as\\.data\\.table\\.scalib$')
- title: Greenwood-Nam-D'Agostino (GND) test
  desc: Test for mis-calibration in the survival setting.
- contents:
  - contains("gnd")
- title: Hazard regression plots
  desc: Calibration slope plots and integrated calibration index
- contents:
  - contains("hare")
- title: Predicted risk helpers
  desc: Functions to help handle predicted risk values.
- contents:
  - starts_with('predrisk')
